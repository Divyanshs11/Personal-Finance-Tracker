<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container" id="container">
        <form id="sign-in-form">
            <h1>Sign In</h1>
            <input type="email" id="sign-in-email" placeholder="Email" required>
            <input type="password" id="sign-in-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <button type="button" id="google-sign-in" class="google-sign-in">Sign In with Google</button>
            <p>Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
            <div id="error-message"></div>
        </form>
        <form id="sign-up-form">
            <h1>Sign Up</h1>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="switch-to-signin">Sign In</a></p>
            <div id="signup-error-message"></div>
        </form>
    </div>
    
    <script type="module" src="login.js"></script>
</body>
</html>
